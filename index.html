<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<textarea id="notes" cols="30" rows="10"></textarea>
	<br>
	<button id="addItems">+ Eleman Ekle</button>
	<br>
	
	<ul id="list">
		<li>Test1</li>
		<li>Test2</li>
		<li>Test3</li>
	</ul>
	<br>
	<button id="removeItems">+ Eleman Sil</button>
	<script>
		const list = document.getElementById("list");
		const addItems = document.getElementById("addItems");
		const removeItems = document.getElementById("removeItems");
		const notes = document.getElementById("notes");

		addItems.addEventListener("click",function(){
			var li = document.createElement("li");
			li.innerText = notes.value;
			list.prepend(li);
		});

		removeItems.addEventListener("click", function(){
			var lastLi = list.children[list.children.length -1];
			list.removeChild(lastLi);
		});
	</script>
</body>
</html>
